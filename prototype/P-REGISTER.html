<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕智析 - 注册</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'glass-bg': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'dark-bg': '#0f0f23',
                        'dark-card': '#1a1a2e',
                        'dark-surface': '#16213e'
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'fadeIn': 'fadeIn 0.8s ease-in-out',
                        'slideUp': 'slideUp 0.6s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .glass-button {
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        
        .glass-button:active {
            transform: translateY(0);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        
        .glass-button-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }
        
        .glass-button-primary:hover {
            background: linear-gradient(135deg, #5855eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            to { box-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating-card {
            animation: float 6s ease-in-out infinite;
        }
        
        .glowing-border {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .register-container {
            animation: slideUp 0.6s ease-out;
        }
        
        .logo-container {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="text-white font-sans">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 rounded-full bg-primary bg-opacity-20 blur-xl floating-card"></div>
        <div class="absolute top-40 right-20 w-24 h-24 rounded-full bg-secondary bg-opacity-20 blur-xl floating-card" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-32 left-1/4 w-28 h-28 rounded-full bg-tertiary bg-opacity-20 blur-xl floating-card" style="animation-delay: 4s;"></div>
    </div>

    <!-- 主注册容器 -->
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md">
            <!-- Logo和品牌区域 -->
            <div id="brand-section" class="logo-container text-center mb-8">
                <div id="logo" class="flex items-center justify-center space-x-3 mb-4">
                    <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center glowing-border">
                        <i class="fas fa-language text-white text-2xl"></i>
                    </div>
                </div>
                <h1 id="brand-title" class="text-3xl font-bold text-white mb-2">字幕智析</h1>
                <p id="brand-subtitle" class="text-gray-300">AI驱动的智能英语学习平台</p>
            </div>

            <!-- 注册表单 -->
            <div id="register-form-container" class="register-container glass-card rounded-2xl p-8">
                <h2 id="form-title" class="text-2xl font-semibold text-white mb-6 text-center">创建账号</h2>
                
                <!-- 消息提示区域 -->
                <div id="message-container" class="mb-6 hidden">
                    <div id="error-message" class="error-message rounded-lg p-3 text-danger text-sm hidden">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="error-text"></span>
                    </div>
                    <div id="success-message" class="success-message rounded-lg p-3 text-success text-sm hidden">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span id="success-text"></span>
                    </div>
                    <div id="info-message" class="info-message rounded-lg p-3 text-info text-sm hidden">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="info-text"></span>
                    </div>
                </div>

                <form id="register-form" class="space-y-6">
                    <!-- 用户名输入 -->
                    <div id="username-field" class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-300">
                            用户名
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="w-full px-4 py-3 pl-12 rounded-xl glass-input text-white placeholder-gray-400"
                                placeholder="请设置用户名"
                                required
                                autocomplete="username"
                            >
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- 邮箱输入 -->
                    <div id="email-field" class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-300">
                            邮箱
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="w-full px-4 py-3 pl-12 rounded-xl glass-input text-white placeholder-gray-400"
                                placeholder="请输入邮箱地址"
                                required
                                autocomplete="email"
                            >
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- 密码输入 -->
                    <div id="password-field" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            密码
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full px-4 py-3 pl-12 pr-12 rounded-xl glass-input text-white placeholder-gray-400"
                                placeholder="请设置密码"
                                required
                                autocomplete="new-password"
                            >
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <!-- 密码强度指示器 -->
                        <div id="password-strength" class="hidden">
                            <div class="flex space-x-1 mt-1">
                                <div class="h-1 rounded-full flex-grow bg-gray-700" id="strength-1"></div>
                                <div class="h-1 rounded-full flex-grow bg-gray-700" id="strength-2"></div>
                                <div class="h-1 rounded-full flex-grow bg-gray-700" id="strength-3"></div>
                                <div class="h-1 rounded-full flex-grow bg-gray-700" id="strength-4"></div>
                            </div>
                            <p class="text-xs text-gray-400 mt-1" id="strength-text">密码强度: 未输入</p>
                        </div>
                    </div>

                    <!-- 确认密码输入 -->
                    <div id="confirm-password-field" class="space-y-2">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300">
                            确认密码
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="w-full px-4 py-3 pl-12 pr-12 rounded-xl glass-input text-white placeholder-gray-400"
                                placeholder="请再次输入密码"
                                required
                                autocomplete="new-password"
                            >
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button 
                                type="button" 
                                id="toggle-confirm-password" 
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye" id="confirm-password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 同意条款 -->
                    <div id="terms-section" class="flex items-start space-x-2">
                        <div class="relative mt-1">
                            <div class="w-5 h-5 rounded border-2 border-gray-400 bg-gray-800 flex items-center justify-center">
                                <i class="fas fa-check text-white text-xs hidden" id="terms-check-icon"></i>
                            </div>
                            <input type="checkbox" id="accept-terms" class="sr-only" required>
                        </div>
                        <label for="accept-terms" class="text-sm text-gray-300 cursor-pointer">
                            我已阅读并同意 <a href="#" id="terms-link" class="text-primary hover:text-secondary transition-colors">服务条款</a> 和 <a href="#" id="privacy-link" class="text-primary hover:text-secondary transition-colors">隐私政策</a>
                        </label>
                    </div>

                    <!-- 注册按钮 -->
                    <button 
                        type="submit" 
                        id="register-button" 
                        class="w-full py-3 px-4 rounded-xl glass-button-primary text-white font-medium text-lg transition-all duration-300 flex items-center justify-center space-x-2 hover:shadow-lg hover:shadow-primary/30"
                    >
                        <span id="register-text">注册</span>
                        <i class="fas fa-user-plus" id="register-icon"></i>
                    </button>

                    <!-- 登录链接 -->
                    <div id="login-section" class="text-center">
                        <span class="text-gray-400">已有账号？</span>
                        <a href="P-LOGIN.html" id="login-link" class="text-primary hover:text-secondary transition-colors font-medium ml-1">
                            立即登录
                        </a>
                    </div>
                </form>
            </div>

            <!-- 底部版权信息 -->
            <div id="footer" class="text-center mt-8">
                <p class="text-gray-500 text-sm">© 2024 字幕智析. 保留所有权利.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            const registerForm = document.querySelector('#register-form');
            const usernameInput = document.querySelector('#username');
            const emailInput = document.querySelector('#email');
            const passwordInput = document.querySelector('#password');
            const confirmPasswordInput = document.querySelector('#confirm-password');
            const registerButton = document.querySelector('#register-button');
            const togglePasswordButton = document.querySelector('#toggle-password');
            const toggleConfirmPasswordButton = document.querySelector('#toggle-confirm-password');
            const passwordEye = document.querySelector('#password-eye');
            const confirmPasswordEye = document.querySelector('#confirm-password-eye');
            const acceptTermsCheckbox = document.querySelector('#accept-terms');
            const termsCheckIcon = document.querySelector('#terms-check-icon');
            const messageContainer = document.querySelector('#message-container');
            const errorMessage = document.querySelector('#error-message');
            const successMessage = document.querySelector('#success-message');
            const infoMessage = document.querySelector('#info-message');
            const errorText = document.querySelector('#error-text');
            const successText = document.querySelector('#success-text');
            const infoText = document.querySelector('#info-text');

            // 显示消息函数
            function showMessage(type, text) {
                messageContainer.classList.remove('hidden');
                
                if (type === 'error') {
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    infoMessage.classList.add('hidden');
                    errorText.textContent = text;
                } else if (type === 'success') {
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    infoMessage.classList.add('hidden');
                    successText.textContent = text;
                } else if (type === 'info') {
                    infoMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    successMessage.classList.add('hidden');
                    infoText.textContent = text;
                }

                // 3秒后自动隐藏消息
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                    successMessage.classList.add('hidden');
                    infoMessage.classList.add('hidden');
                }, 3000);
            }

            // 密码显示/隐藏切换
            togglePasswordButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    passwordEye.classList.remove('fa-eye');
                    passwordEye.classList.add('fa-eye-slash');
                } else {
                    passwordEye.classList.remove('fa-eye-slash');
                    passwordEye.classList.add('fa-eye');
                }
            });

            // 确认密码显示/隐藏切换
            toggleConfirmPasswordButton.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    confirmPasswordEye.classList.remove('fa-eye');
                    confirmPasswordEye.classList.add('fa-eye-slash');
                } else {
                    confirmPasswordEye.classList.remove('fa-eye-slash');
                    confirmPasswordEye.classList.add('fa-eye');
                }
            });

            // 同意条款复选框自定义样式
            acceptTermsCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    termsCheckIcon.classList.remove('hidden');
                    this.parentElement.querySelector('div').classList.add('bg-primary', 'border-primary');
                    this.parentElement.querySelector('div').classList.remove('bg-gray-800', 'border-gray-400');
                } else {
                    termsCheckIcon.classList.add('hidden');
                    this.parentElement.querySelector('div').classList.remove('bg-primary', 'border-primary');
                    this.parentElement.querySelector('div').classList.add('bg-gray-800', 'border-gray-400');
                }
            });

            // 表单提交处理
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // 基本验证
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('error', '请填写完整的注册信息');
                    return;
                }
                
                // 邮箱格式验证
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('error', '请输入有效的邮箱地址');
                    return;
                }
                
                // 密码长度验证
                if (password.length < 8) {
                    showMessage('error', '密码长度至少为8位');
                    return;
                }
                
                // 密码一致性验证
                if (password !== confirmPassword) {
                    showMessage('error', '两次输入的密码不一致');
                    return;
                }
                
                // 显示加载状态
                registerButton.disabled = true;
                registerButton.querySelector('#register-text').textContent = '注册中...';
                registerButton.querySelector('#register-icon').classList.remove('fa-user-plus');
                registerButton.querySelector('#register-icon').classList.add('fa-spinner', 'fa-spin');
                
                // 模拟注册请求
                setTimeout(() => {
                    // 重置按钮状态
                    registerButton.disabled = false;
                    registerButton.querySelector('#register-text').textContent = '注册';
                    registerButton.querySelector('#register-icon').classList.remove('fa-spinner', 'fa-spin');
                    registerButton.querySelector('#register-icon').classList.add('fa-user-plus');
                    
                    // 模拟注册成功（在实际应用中，这里会进行真实的API调用）
                    showMessage('success', '注册成功，正在跳转...');
                    
                    // 1秒后跳转到登录页
                    setTimeout(() => {
                        window.location.href = 'P-LOGIN.html';
                    }, 1000);
                    
                }, 1500);
            });

            // 键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                    const inputs = Array.from(registerForm.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]'));
                    const currentIndex = inputs.indexOf(document.activeElement);
                    
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    } else {
                        registerForm.dispatchEvent(new Event('submit'));
                    }
                }
            });

            // 输入框焦点效果
            const inputs = document.querySelectorAll('.glass-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-primary', 'ring-opacity-50');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-primary', 'ring-opacity-50');
                });
            });

            // 链接悬停效果
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // 密码强度检测
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length > 0) {
                    document.querySelector('#password-strength').classList.remove('hidden');
                    
                    // 简单的密码强度检测逻辑
                    let strength = 0;
                    
                    // 长度检查
                    if (password.length >= 8) strength++;
                    
                    // 包含数字
                    if (/\d/.test(password)) strength++;
                    
                    // 包含小写字母
                    if (/[a-z]/.test(password)) strength++;
                    
                    // 包含大写字母或特殊字符
                    if (/[A-Z]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;
                    
                    // 更新强度指示器
                    const strengthBars = [
                        document.querySelector('#strength-1'),
                        document.querySelector('#strength-2'),
                        document.querySelector('#strength-3'),
                        document.querySelector('#strength-4')
                    ];
                    
                    for (let i = 0; i < strengthBars.length; i++) {
                        if (i < strength) {
                            if (strength === 1) {
                                strengthBars[i].className = 'h-1 rounded-full flex-grow bg-red-500';
                            } else if (strength === 2) {
                                strengthBars[i].className = 'h-1 rounded-full flex-grow bg-orange-500';
                            } else if (strength === 3) {
                                strengthBars[i].className = 'h-1 rounded-full flex-grow bg-yellow-500';
                            } else {
                                strengthBars[i].className = 'h-1 rounded-full flex-grow bg-green-500';
                            }
                        } else {
                            strengthBars[i].className = 'h-1 rounded-full flex-grow bg-gray-700';
                        }
                    }
                    
                    // 更新强度文本
                    const strengthTexts = ['非常弱', '弱', '中等', '强'];
                    document.querySelector('#strength-text').textContent = `密码强度: ${strengthTexts[strength - 1] || '未输入'}`;
                } else {
                    document.querySelector('#password-strength').classList.add('hidden');
                }
            });

            // 服务条款和隐私政策链接点击
            document.querySelector('#terms-link').addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('info', '服务条款页面将在新窗口打开');
            });

            document.querySelector('#privacy-link').addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('info', '隐私政策页面将在新窗口打开');
            });
        });
    </script>
</body>
</html>
